	<div id="side-form" class="side-form sidenav">
		<form class="add-recipe container section">
			<h6>New Recipe</h6>
			<div class="divider"></div>
			<div class="input-field">
				<input type="text" id="title" class="validate" placeholder="e.g. Ninja soup">
				<label for="title">Recipe Title</label>
			</div>
			<div class="input-field">
				<input type="text" id="ingredients" class="validate" placeholder="e.g. Tofu, mushroom, garlic">
				<label for="ingredients">Ingredients</label>
			</div>
			<div class="input-field center">
				<button class="btn-small">Add</button>
			</div>
		</form>
	</div>
